<!--
En una página web vas a colocar un elemento tipo div con un argumento onclick() para que al pulsar sobre el bloque se
abra una ventana alert con el mensaje "Pulsaste sobre el botón". El bloque div deberá tener como tecto "Pulsa aquí".

Al pulsar sobre el ratón sobre el bloque saltará la ventana alert. El bloque div puede ser un bloque simple, o
puedes aplicarle estilos css para que quede como un botón.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            display: inline-block;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div onclick="alert('Pulsaste sobre el botón')">Pulsa aquí</div>
</body>
</html>
